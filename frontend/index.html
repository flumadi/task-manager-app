<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Beautiful Task Manager</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.twind.style" crossorigin></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/frontend/style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœ…</text></svg>">
    
    <!-- Error Catching -->
    <script src="https://esm.town/v/std/catch"></script>
    
    <!-- Meta Tags -->
    <meta name="description" content="A beautiful and intuitive task management application">
    <meta name="theme-color" content="#2563eb">
</head>
<body>
    <div id="root">
        <div class="loading">
            <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem; padding: 4rem;">
                <div style="width: 3rem; height: 3rem; border: 3px solid #e2e8f0; border-top: 3px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                <p style="color: #64748b; font-weight: 500;">Loading TaskFlow...</p>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- React App -->
    <script type="module" src="/frontend/index.tsx"></script>
</body>
</html>
